<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Celor Travel Services online form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="CSC214.main.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Are you a Traveler or an Employee?</p>
                        <div class="options">
                            <label><input name="person-type" type="radio" value="customer"> Traveler</label><br>
                            <label><input name="person-type" type="radio" value="employee"> Employee</label>
                        </div>
                    </div>
                    <a class="button" href="">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
