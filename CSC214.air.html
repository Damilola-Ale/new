<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="CSC214.air.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Flight ID </p>
                        <input type="text" placeholder="Enter Flight ID" name="Flight">
                    </div>
                    <div class="question">
                        <p>Are you....?</p>
                        <div class="options level">
                            <label><input name="air-type" type="radio" value="flight"> Vacating by Flight</label>
                            <label><input name="air-type" type="radio" value="cruise"> Vacating by Cruise</label>
                        </div>
                    </div>
                    <div class="question">
                        <p>Cost </p>
                        <input type="text" placeholder="Enter Cost" name="Cost-air">
                    </div>
                    <div class="question">
                    <p>Destination </p>
                    <input type="text" placeholder="Enter Destination" name="Destination">
                </div>
                <div class="question">
                    <p>Route </p>
                    <input type="text" placeholder="Enter Route" name="Route">
                </div>
                <div class="question">
                    <p>Type of ship </p>
                    <input type="text" placeholder="Enter type of ship" name="ship-type">
                </div>
                <a class="button" href="">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
