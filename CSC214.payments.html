<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="Student.214Project.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Payment ID </p>
                        <input type="text" placeholder="Enter Payment ID" name="Payment">
                    </div>
                    <div class="question">
                        <p>Payment Date </p>
                        <input type="text" placeholder="Enter Date of Payment" name="Date-payment">
                    </div>
                    <div class="question">
                        <p>Amount </p>
                        <input type="text" placeholder="Enter Amount" name="Amount">
                    </div>
                    <input type="submit">
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
