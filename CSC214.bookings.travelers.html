<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="Student.214Project.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Booking ID </p>
                        <input type="text" placeholder="Enter Booking ID" name="Booking">
                    </div>
                    <div class="question">
                        <p>Booking Date </p>
                        <input type="text" placeholder="Enter Booking date" name="Booking-date">
                    </div>
                    <div class="question">
                        <p>Total Cost </p>
                        <input type="text" placeholder="Enter Total Cost" name="Total-cost">
                    </div>
                    <div class="question">
                        <p>Status </p>
                        <input type="text" placeholder="Enter Status" name="Status">
                    </div>
                    <a class="button" href="CSC214.payments.html">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
