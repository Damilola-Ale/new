<html lang="en">

        <header>
            <h1>Celor Travel Services online form</h1>

        </header>

            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Airline ID </p>
                        <input type="text" placeholder="Enter Airline ID" name="Airline">
                    </div>
                    <div class="question">
                        <p>Name </p>
                        <input type="text" placeholder="Enter name of Airline" name="Name-airline">
                    </div>
                    <div class="question">
                        <p>Class </p>
                        <input type="text" placeholder="Enter Class of Flight" name="Class">
                    </div>
                    <a class="button" href="CSC214.accomodation.html">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>

                <p>Created by Group 27</p>
            </div>
        </main>
