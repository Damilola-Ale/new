<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="CSC214.transportation.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Transport ID </p>
                        <input type="text" placeholder="Enter Transport ID" name="Transport">
                    </div>
                    <div class="question">
                        <p>What is your mode of Transportation?</p>
                        <div class="options">
                            <label><input name="mode-type" type="radio" value="plane"> By Air</label><br>
                            <label><input name="mode-type" type="radio" value="road"> By Road</label>
                        </div>
                    </div>
                    <div class="question">
                        <p>Departure City </p>
                        <input type="text" placeholder="Enter Departure City" name="Departure-city">
                    </div>
                    <div class="question">
                        <p>Departure Time </p>
                        <input type="text" placeholder="Enter Time of Departure" name="Departure-time">
                    </div>
                    <div class="question">
                        <p>Arrival City </p>
                        <input type="text" placeholder="Enter Arrival City" name="Arrival-city">
                    </div>
                    <div class="question">
                        <p>Arrival Time </p>
                        <input type="text" placeholder="Enter Time of Arrival" name="Arrival-time">
                    </div>
                    <a class="button" href="">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
