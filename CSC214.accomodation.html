<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="Student.214Project.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Accomodation ID </p>
                        <input type="text" placeholder="Enter Accomodation ID" name="Accomodation">
                    </div>
                    <div class="question">
                        <p>Hotel Name </p>
                        <input type="text" placeholder="Enter name of Hotel" name="Name-hotel">
                    </div>
                    <div class="question">
                        <p>Location </p>
                        <input type="text" placeholder="Enter Location" name="Location-accomodation">
                    </div>
                    <div class="question">
                        <p>Checkin Date </p>
                        <input type="text" placeholder="Enter Checkin Date" name="Date-checkin">
                    </div>
                    <div class="question">
                        <p>Checkout Date </p>
                        <input type="text" placeholder="Enter Checkout Date" name="Date-checkout">
                    </div>
                    <div class="question">
                        <p>Room Type </p>
                        <input type="text" placeholder="Enter Type of Room" name="Room-type">
                    </div>
                    <div class="question">
                        <p>Cost Per Night </p>
                        <input type="text" placeholder="Enter the Cost Per Night" name="Cost-pernight">
                    </div>
                    <a class="button" href="CSC214.activity.html">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
