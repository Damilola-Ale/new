<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="Student.214Project.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Activity ID </p>
                        <input type="text" placeholder="Enter Activity ID" name="Activity">
                    </div>
                    <div class="question">
                        <p>Activity Name </p>
                        <input type="text" placeholder="Enter name of Activity" name="Name-activity">
                    </div>
                    <div class="question">
                        <p>Location </p>
                        <input type="text" placeholder="Enter Location" name="Location-activity">
                    </div>
                    <div class="question">
                        <p>Date </p>
                        <input type="text" placeholder="Enter Date" name="Date-activity">
                    </div>
                    <div class="question">
                        <p>Time </p>
                        <input type="text" placeholder="Enter Time" name="Time">
                    </div>
                    <div class="question">
                        <p>Cost </p>
                        <input type="text" placeholder="Enter Cost of Activity" name="cost-activity">
                    </div>
                    <a class="button" href="CSC214.package.html">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
