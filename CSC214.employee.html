<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Customer Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSC214.css">
        <script src="https://kit.fontawesome.com/95b4c41093.js" crossorigin="anonymous"></script>
        <script src="Student.214Project.js"></script>
    </head>
    <body>
        <header>
            <h1>Celor Travel Services online form</h1>
            <p>Please fill all not optional spaces</p>
        </header>
        <main>
            <section class="questions">
                <form action="">
                    <div class="question">
                        <p>Name </p>
                        <input type="text" placeholder="Enter your Name" name="Name">
                    </div>
                    <div class="question">
                        <p>Employee ID </p>
                        <input type="text" placeholder="Enter Employee ID" name="Employee">
                    </div>
                    <div class="question">
                        <p>Address </p>
                        <input type="text" placeholder="Enter Address" name="Address-employee">
                    </div>
                    <div class="question">
                        <p>Position </p>
                        <input type="text" placeholder="Enter Position" name="Position">
                    </div>
                    <div class="question">
                        <p>Email </p>
                        <input type="text" placeholder="Enter Email" name="Email-employee">
                    </div>
                    <div class="question">
                        <p>Phone number </p>
                        <input type="text" placeholder="Enter Phone number" name="Number-employee">
                    </div>
                    <a class="button" href="CSC214.bookings.employee.html">Next <i class="fa-solid fa-chevron-right"></i></a>
                </form>
            </section>
            <div class="footer">
                <p>Created by Group 27</p>
            </div>
        </main>
    </body>
</html>
